<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Lets Edit This Contact</h4>
            </div>
            <div class="modal-body">
                <fieldset  style="margin: 10px">
                    <form ng-submit="show()" class="form-horizontal" name="EditForm" novalidate>
                        <!-- NAME -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" ng-model="name" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" name="phone" id="phone" class="form-control" ng-model="phone">
                        </div>

                        <!-- EMAIL -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" ng-model="email" required>
                        </div>

                        <!-- GROUP -->
                        <div class="form-group">
                            <label for="group">Group:</label>
                            <select name="group" id="group" class="form-control" ng-model="selectedOption" ng-options="group for group in groups"></select>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Save</button>
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
