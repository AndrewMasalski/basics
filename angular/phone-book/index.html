<!DOCTYPE html>
<html lang="en" >

<head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.2/angular-local-storage.min.js"></script>
    <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
    <script src="app.js"></script>
</head>

<body >
<div class="container" ng-app="PhoneBook" ng-controller="PhoneBookCtrl">
    <div class="jumbotron ">
        <button class="btn btn-primary btn-lg" ng-click="create()" style="width: 200px">Create</button>
        <table class="table table-striped ">
            <thead >
            <tr>
                <th class="col-lg-1">ID</th>
                <th class="col-lg-3">Name</th>
                <th class="col-lg-3">Phone Number</th>
                <th class="col-lg-2">E-Mail</th>
                <th class="col-lg-1">Group</th>
                <th class="col-lg-2">Edit/Delete</th>
            </tr>
            <tr>
                <th>
                    <input type="text" class="form-control" >
                </th>
                <th><input type="text" class="form-control" ></th>
                <th><input type="text" class="form-control" ></th>
                <th><input type="text" class="form-control" ></th>
                <th>
                    <select name="" id="" class="form-control"  >

                    </select>
                </th>
                <th></th>
            </tr>


            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.id}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.group}}</td>
                <td >
                    <div class="btn-group-horizontal">
                        <button type="button" class="btn btn-info btn-md" ng-click="edit(contact)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <button type="button" class="btn btn-danger btn-md" ng-click="delete(contact)"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
